<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Trek Timer</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <!-- Import Mapbox GL JS  -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css' rel='stylesheet' />
    <!-- Import Assembly -->
    <link href='https://api.mapbox.com/mapbox-assembly/v0.23.2/assembly.min.css' rel='stylesheet'>
    <script src='https://api.mapbox.com/mapbox-assembly/v0.23.2/assembly.js'></script>
    <!-- Import jQuery -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <!-- Import main.css -->
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <!-- Create a container for the map -->
    <div id='map'></div>
    <div class='absolute fl my24 mx24 py24 px24 bg-gray-faint round'>
      <form id='params'>
        <h4 class='txt-m txt-bold mb6'>How many minutes do you have to walk?</h4>
        <div class='range'>
          <p>10 min</p>
          <input type='range' name="duration" min='10' max="60" step="10"/>
          <p>60 min</p>
        </div>
      </form>
    </div>
  </body>
  <footer>
    <script src="map.js"></script>
  </footer>
</html>
